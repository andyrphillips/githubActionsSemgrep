name: Basic Semgrep Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  semgrep:
    name: Semgrep Python Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Simple approach - just run the scan and show results in logs
      - name: Semgrep Scan
        uses: semgrep/semgrep-action@v1
        with:
          config: 
            p/python
            p/security-audit
            p/owasp-top-ten
          verbose: true